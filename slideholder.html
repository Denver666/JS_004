<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imageslider</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
        }
    </style>
</head>
<body>
    <div id="slideholder">
        <script>
            var plaatjes = [1,2,3,4,5,6,7,8,9];
            var teller = 0;
            var slideholder = document.getElementById("slideholder");
            slideholder.style.backgroundImage = "url('img/tijger1.jpg')";

            slideholder.addEventListener("click", function(){
                getTijger();
                slideholder.style.backgroundImage = "url('img/tijger" + getTijger() + ".jpg')";
            });

            function getTijger(){
                if(teller >= plaatjes.length){
                    teller = 1;
                }
                teller++;
                console.log(teller);
                return teller;
            }
        </script>
    </div>

</body>
</html>
